name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          cat <<'EOF' > .env
          VITE_SHEETS_API_KEY=${{ secrets.VITE_SHEETS_API_KEY }}
          VITE_SHEETS_SHEET_ID=${{ secrets.VITE_SHEETS_SHEET_ID }}
          VITE_SHEETS_RANGE=${{ secrets.VITE_SHEETS_RANGE }}
          VITE_SHEETS_WEB_APP_URL=${{ secrets.VITE_SHEETS_WEB_APP_URL }}
          EOF

      - name: Build project
        run: npm run build
        env:
          VITE_BASE_PATH: /Aptitude-Test/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
